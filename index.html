<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Listify App</title>
        <link rel="stylesheet" href="CSS/main.css">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower|Pacifico|Passion+One' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower|Pacifico' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <h1>LISTIFY</h1>
        </div>
        <div class="main">
            <div class="add-box">
                <input type="text" value="" maxlength="20" placeholder="Please Add Item" id="addItemValue">
                <button type="submit" id="addItem" class="add"></button>
            </div>
            <div class="list-container">
                <ul class="list-items">
                    <li class="current-item"><span>Apple</span><button class="cross"></button><button class="tick"></button></li>
                    <li class="current-item"><span>Oranges</span><button class="cross"></button><button class="tick"></button></li>
                    <li class="current-item"><span>Bunches of flowers</span><button class="cross"></button><button class="tick"></button></li>
                </ul>
                <div class="bin-container">
                    <button class="bin"></button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script src="jQuery/app.js" type="application/javascript"></script>
    </body>
</html>
